<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вертикальная шкала</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* Цвет фона страницы */
    }

    .scale {
      width: 50px; /* Ширина шкалы */
      height: 300px; /* Высота шкалы */
      border: 1px solid #000; /* Граница шкалы */
      display: flex;
      flex-direction: column;
      border-radius: 30px;
    }

    .section {
      flex: 1; /* Делает секции равными по высоте */
    }

    .orange {
      background-color: orange; /* Оранжевый цвет */
    }

    .blue {
      background-color: blue; /* Синий цвет */
    }

    .brown {
      background-color: brown; /* Коричневый цвет */
    }
  </style>
</head>
<body>
<div class="scale">
</div>
</body>
</html>
